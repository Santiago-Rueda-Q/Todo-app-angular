<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Todo List</h2>
  <div *ngIf="loading" class="text-center">Loading...</div>
  <div *ngIf="error" class="text-red-500">Error loading todos</div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Completed</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let todo of todos">
          <td class="px-6 py-4 whitespace-nowrap">{{ todo.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ todo.title }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="checkbox" [checked]="todo.isCompleted" disabled class="form-checkbox h-4 w-4 text-blue-600" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
